---
- name: "Desabilitando swap"
  shell: swapoff -a
  become: true

- name: "Adicionado GPC key do kubernetes"
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  become: true

- name: "Adicionando apt repository do kubernetes"
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
  become: true

- name: "Instalando dependencias"
  apt:
    update-cache: yes
    cache_valid_time: 3600
    name: "{{ item }}"
    state: latest
  with_items: "{{ kubernetes_dependencies }}"
  become: true

- name: "Startando serviÃ§os"
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items: "{{ services }}"

- name: "Copiando token"
  copy:
    src: ~/Documentos/odin_suite/ansible/{{ token_file }}
    dest: /home/join_token
  become: true

- name: "Adicionado maquina ao no master"
  shell: |
    kubeadm reset -f
    cat /home/join_token | tail -2 > out.sh
    sh out.sh
  become: true
